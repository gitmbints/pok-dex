<div class="container">
	<div class="card">
		<div class="card-header">
			<h1>Page de connexion</h1>
			<p>
				<em>{{ message }}</em>
			</p>
		</div>
		<div class="card-body">
			<form #loginForm="ngForm">
				<div class="form-group">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
						[(ngModel)]="name"
						name="name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						[(ngModel)]="password"
						name="password"
						required
					/>
				</div>
			</form>
			<div class="card-action">
				<a class="btn" (click)="login()" *ngIf="!auth.isLoggedIn"
					>Se connecter</a
				>
			</div>
		</div>
	</div>
</div>
